name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/ci-cd-docker-k8s-demo

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r app/requirements.txt
      - run: pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract short SHA
        id: vars
        run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      - name: Build image
        run: |
          docker build -t $IMAGE_NAME:${{ steps.vars.outputs.sha }} .
          docker tag $IMAGE_NAME:${{ steps.vars.outputs.sha }} $IMAGE_NAME:latest
      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ steps.vars.outputs.sha }}
          docker push $IMAGE_NAME:latest

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
      - name: Write Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
      - name: Render K8s manifests with SHA
        run: |
          SHA=${GITHUB_SHA::7}
          sed -i "s/{{GIT_SHA}}/$SHA/g" k8s/deployment.yaml
      - name: Apply manifests
        run: |
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml

